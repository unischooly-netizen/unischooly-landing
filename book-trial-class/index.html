<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Free Trial Class | Unischooly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Intl Tel Input -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/css/intlTelInput.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 28px;
    }

    .hero {
      padding: 40px 20px 24px;
      text-align: center;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .hero p {
      font-size: 16px;
      color: #cfcfcf;
    }

    .form-card {
      background: #121212;
      margin: 24px auto 80px;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #1f1f1f;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #bdbdbd;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0b0b0b;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #7c3aed;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <img src="https://unischooly.com/logo.svg" alt="Unischooly" />
</header>

<section class="hero">
  <h1 id="heroTitle">Book a Free Trial Class</h1>
  <p id="heroSubtitle">1:1 live session with expert teachers</p>
</section>

<section class="form-card">
  <form id="page1Form">

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label>Child Name</label>
      <input type="text" id="childName" required />
    </div>

    <div class="form-group">
      <label>Child Grade</label>
      <select id="childGrade" required>
        <option value="">Select Grade</option>
        <option>Grade 1–3</option>
        <option>Grade 4–6</option>
        <option>Grade 7–9</option>
        <option>Grade 10–12</option>
      </select>
    </div>

    <div class="form-group">
      <label>Parent Name</label>
      <input type="text" id="parentName" required />
    </div>

    <div class="form-group">
      <label>Parent Email</label>
      <input type="email" id="parentEmail" required />
    </div>

    <div class="form-group">
      <label>Do you have a Laptop / Desktop?</label>
      <select id="hasLaptop" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <button type="submit">Continue</button>

    <div class="note">
      You will select date & time in the next step
    </div>

  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/js/intlTelInput.min.js"></script>

<script>
/* ================================
   Country → Region Mapping
==================================*/
const COUNTRY_REGION_MAP = {
  "India": "INDIA",
  "United States": "USA",
  "United Kingdom": "EUROPE",
  "Australia": "ANZ",
  "New Zealand": "ANZ",
  "Saudi Arabia": "MEA",
  "United Arab Emirates": "MEA",
  "Singapore": "SEA"
  // all others → ROW
};

/* ================================
   URL Parser
==================================*/
const urlParams = new URLSearchParams(window.location.search);
const courseId = urlParams.get("courseId") || "0";
const regionFromUrl = urlParams.get("region");
const lang = urlParams.get("lang") || "en";

document.getElementById("heroTitle").innerText =
  courseId === "1" ? "Free Coding Trial Class" :
  courseId === "2" ? "Free Python Trial Class" :
  "Book a Free Trial Class";

/* ================================
   Phone Input
==================================*/
const phoneInput = document.querySelector("#phone");
const iti = window.intlTelInput(phoneInput, {
  initialCountry: regionFromUrl === "INDIA" ? "in" :
                  regionFromUrl === "USA" ? "us" :
                  regionFromUrl === "EUROPE" ? "gb" :
                  "auto",
  utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/js/utils.js"
});

/* ================================
   Page 1 Submit
==================================*/
document.getElementById("page1Form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const payload = {
    child_name: document.getElementById("childName").value,
    child_grade: document.getElementById("childGrade").value,
    parent_name: document.getElementById("parentName").value,
    parent_email: document.getElementById("parentEmail").value,
    phone_country_code: "+" + iti.getSelectedCountryData().dialCode,
    phone_number: phoneInput.value.replace(/\D/g, ""),
    has_laptop: document.getElementById("hasLaptop").value,
    course_id: Number(courseId),
    lang: lang,
    region_key: regionFromUrl || "ROW",
    full_url: window.location.href,
    landing_page_path: window.location.pathname,
    page_completed: 1
  };

  console.log("PAGE 1 PAYLOAD", payload);

  // TODO: Send this payload to Supabase Edge Function
  // fetch("/api/create-lead", { method: "POST", body: JSON.stringify(payload) })

  alert("Page 1 data captured. Move to Page 2.");
});
</script>

</body>
</html>
