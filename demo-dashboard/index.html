<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unischooly Demo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (REQUIRED) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 600px at top, #0b1c35, #05080f);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .badge {
      background: #1fbf75;
      padding: 10px 18px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(180deg, #0f1e3a, #091425);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    /* SECTION 1 */
    .pass-header {
      background: #ffe08a;
      color: #111;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .pass-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    .label {
      opacity: 0.7;
      font-size: 14px;
    }

    .value {
      font-size: 16px;
      margin-top: 4px;
    }

    .powered {
      text-align: center;
      opacity: 0.6;
      margin-top: 20px;
      font-size: 13px;
    }

    /* SECTION 2 */
    .schedule-header {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      gap: 14px;
      margin-bottom: 20px;
    }

    .time-box {
      background: #0d1a33;
      border-radius: 14px;
      padding: 14px 16px;
      text-align: center;
      min-width: 80px;
    }

    .time-box strong {
      font-size: 20px;
      display: block;
    }

    .join-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .join-btn {
      background: linear-gradient(90deg, #ff5aa5, #ff8c5a);
      border: none;
      color: #111;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .disclaimer {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }

    .link {
      color: #6aa8ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="badge">✅ Your trial class is locked in!</div>

    <!-- SECTION 1: OFFICIAL FREE TRIAL PASS -->
    <div class="card">
      <div class="pass-header">
        <span>OFFICIAL FREE TRIAL PASS</span>
        <span>[ VALUE: $30 – WAIVED ]</span>
      </div>

      <div class="pass-grid">
        <div>
          <div class="label">Student Name</div>
          <div class="value" id="studentName">—</div>
        </div>
        <div>
          <div class="label">Grade</div>
          <div class="value" id="grade">—</div>
        </div>

        <div>
          <div class="label">Course</div>
          <div class="value" id="course">—</div>
        </div>
        <div>
          <div class="label">Parent Name</div>
          <div class="value" id="parentName">—</div>
        </div>

        <div>
          <div class="label">Parent Email</div>
          <div class="value" id="parentEmail">—</div>
        </div>
        <div>
          <div class="label">Parent Phone</div>
          <div class="value" id="parentPhone">—</div>
        </div>
      </div>

      <div class="powered">Powered by <strong>Unischooly</strong></div>
    </div>

    <!-- SECTION 2: CLASS SCHEDULE -->
    <div class="card">
      <div class="schedule-header">Class Schedule</div>

      <div class="countdown">
        <div class="time-box"><strong id="d">0</strong>Days</div>
        <div class="time-box"><strong id="h">0</strong>Hours</div>
        <div class="time-box"><strong id="m">0</strong>Min</div>
        <div class="time-box"><strong id="s">0</strong>Sec</div>
      </div>

      <div class="join-row">
        <a class="link" href="#">Reschedule Class</a>
        <button class="join-btn">Join Class</button>
      </div>

      <div class="disclaimer">
        By clicking Join Class, you agree to <a class="link" href="#">Terms & Conditions</a>.
      </div>
    </div>

  </div>

  <script>
    // --- CONFIG ---
    const SUPABASE_URL = "https://binklfyiypbhuzsvnlzg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpbmtsZnlpeXBiaHV6c3ZubHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMzA5NjgsImV4cCI6MjA4MDYwNjk2OH0.PYCRN7ubQA2XnVy8BYd6746iAGATjBuBAlvsCdLdbqw";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // --- HELPERS ---
    function getIdUUID() {
      return new URLSearchParams(window.location.search).get("iduuid");
    }

    function setText(id, value) {
      document.getElementById(id).textContent = value || "—";
    }

    // --- MAIN ---
    async function loadDashboard() {
      const iduuid = getIdUUID();
      if (!iduuid) {
        alert("Booking UUID missing");
        return;
      }

      const { data, error } = await supabase
        .from("demo_leads")
        .select("*")
        .eq("id", iduuid)
        .single();

      if (error || !data) {
        alert("Booking not found");
        console.error(error);
        return;
      }

      // SECTION 1
      setText("studentName", data.child_name);
      setText("grade", data.child_grade);
      setText("course", data.course_id ? `Course ID ${data.course_id}` : "");
      setText("parentName", data.parent_name);
      setText("parentEmail", data.parent_email);
      setText(
        "parentPhone",
        `${data.phone_country_code || ""} ${data.phone_number || ""}`
      );

      // SECTION 2 – Countdown
      if (data.preferred_date && data.preferred_time_slot) {
        startCountdown(
          new Date(`${data.preferred_date} ${data.preferred_time_slot}`)
        );
      }
    }

    function startCountdown(targetDate) {
      function tick() {
        const diff = targetDate - new Date();
        if (diff <= 0) return;

        document.getElementById("d").textContent = Math.floor(diff / 86400000);
        document.getElementById("h").textContent = Math.floor(diff / 3600000) % 24;
        document.getElementById("m").textContent = Math.floor(diff / 60000) % 60;
        document.getElementById("s").textContent = Math.floor(diff / 1000) % 60;
      }
      tick();
      setInterval(tick, 1000);
    }

    loadDashboard();
  </script>
</body>
</html>
